<div class="panel panel-default">
    <div class="panel-heading">
        Edit Sale
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="">Sale Date</label>
            <input type="text" class="form-control">
        </div>

        <hr>

        <h3>Add/Remove Drinks</h3>

        <button class="btn btn-primary btn-drink" ng-repeat="product in salesDetailCtrl.products">  
            {{product.name}} (<small>{{product.price | currency}}</small>)
        </button>

        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Sale Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="saleItem in salesDetailCtrl.sale.saleItems">
                    <td><input type="number" ng-model="saleItem.quantity"/></td>
                    <td>{{saleItem.product.name}}</td>
                    <td>{{saleItem.product.price | currency}}</td>

                </tr>
            </tbody>
        </table>

    </div>
</div>
