<table class="table">
    <thead>
        <tr>
            <th width="1%">VIP</th>
            <th>Name</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>City</th>

            <th width="7%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customersGridCtrl.customers">
            <td><i class="fa fa-star" ng-class="customer.isVIP ? 'is-vip' : 'not-vip' "></i></td>
            <td>{{customer.firstName}} {{customer.lastName}}</td>
            <td>{{customer.email || 'N/A'}}</td>
            <td>{{customer.telephone || 'N/A'}}</td>
            <td>{{customer.city || 'N/A'}}</td>
            <td>
                <div class="btn-group">
                    <button class="button btn-primary" ui-sref="customer-detail({id: customer.id })">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button class="button btn-danger" ng-click="customersGridCtrl.remove({id: customer.id})">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
